<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="/includes/fragments :: header" />

<body>


<div th:replace="/includes/fragments :: navbar"></div>
<div th:replace="/includes/fragments :: sidebar"></div>


<div class="main">
    <h2>Admin home</h2>
    <div class="container">

        <form th:action="@{/admin/saveSubCategory}" method="post" th:object="${subcategory}" class="form-control mx-auto" style="width: 550px">
            <h3>Create SubCategory</h3>
            <div class="form-group">
                <label>SubCategory Name</label>
                <input type="text" class="form-control" th:field="*{name}"  >
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" name="category">
                    <option value=""  disabled th:selected="true">
                        Choose your option
                    </option>
                    <th:block th:each="category : ${categories}">
                        <option  th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>

                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>


</body>
</html>
