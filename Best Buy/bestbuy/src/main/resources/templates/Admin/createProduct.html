<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="/includes/fragments :: header" />

<body>


<div th:replace="/includes/fragments :: navbar"></div>
<div th:replace="/includes/fragments :: sidebar"></div>


<div class="main">
    <h2>Admin home</h2>
    <div class="container">

        <form th:action="@{/admin/save}" method="post" enctype="multipart/form-data" th:object="${product}" class="form-control mx-auto" style="width: 550px">
            <h3>Create Product</h3>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" th:field="*{name}"  >
            </div>
            <div class="form-group">
                <label >Product Code</label>
                <input type="text" th:field="*{productCode}" class="form-control" >
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" th:field="*{price}" class="form-control"  >
            </div>
            <div class="form-group">
                <label>Regular Price</label>
                <input type="text" th:field="*{regularPrice}" class="form-control">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" th:field="*{quantity}"  class="form-control">
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" th:field="*{status}"  class="form-control" >
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="file"  class="form-control" >
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" name="category">
                    <option value=""  disabled th:selected="true">
                        Choose your option
                    </option>
                    <th:block th:each="category : ${categories}">
                        <option  th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>

                </select>
            </div>
            <div class="form-group">
                <label>Sub Category</label>
                <select class="form-control"  name="subCategory">
                    <option value=""  disabled th:selected="true">
                        Choose your option
                    </option>
                    <th:block th:each="subcategory : ${subCategories}">
                        <option th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label>Sub Sub Category</label>
                <select class="form-control"  name="subSubCategory">
                    <option value=""  disabled th:selected="true">
                        Choose your option
                    </option>
                    <th:block th:each="subsubcategory : ${subsubCategories}">
                        <option th:value="${subsubcategory.id}" th:text="${subsubcategory.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <select class="form-control"  name="brand">
                    <option value=""  disabled th:selected="true">
                        Choose your option
                    </option>
                    <th:block th:each="brand : ${brands}">
                        <option th:value="${brand.id}" th:text="${brand.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea  th:field="*{description}" class="form-control"> </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>

<script>




                        //............
                        var dropdown = document.getElementsByClassName("dropdown-btn");
                        var i;

                        for (i = 0; i < dropdown.length; i++) {
                            dropdown[i].addEventListener("click", function() {
                                this.classList.toggle("active");
                                var dropdownContent = this.nextElementSibling;
                                if (dropdownContent.style.display === "block") {
                                    dropdownContent.style.display = "none";
                                } else {
                                    dropdownContent.style.display = "block";
                                }
                            });
                        }
                    </script>


                    </body>
                    </html>
