<html xmlns:th="http://www.thymeleaf">


<head th:fragment="header">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>TechLand</title>
</head>

<body>
<!--nav bar-->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tech Land</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
<!--                <span class="navbar-text">-->
<!--        Navbar text with an inline element-->
<!--      </span>-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--side bar-->
<div th:fragment="sidebar">

    <div class="sidenav">

        <div th:each="category : ${categories}">
            <button class="dropdown-btn"><span th:text="${category.name}"></span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <span th:each="subCat : ${subCategories}" href="#">
                    <span th:if="${subCat.category.id == category.id}">
                        <a th:href="@{'/product/'+${category.id}+'/'+${subCat.id}}" th:text="${subCat.name}"></a>
                    </span>
                </span>

            </div>
        </div>

    </div>

</div>


</body>
</html>
